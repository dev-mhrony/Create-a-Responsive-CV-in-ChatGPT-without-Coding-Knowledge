<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stylish CV</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img src="avator1.jpg" alt="Your Photo" />
      <h1>Your Name</h1>
      <h2>Job Title/Position</h2>
    </header>
    <main>
      <section id="about">
        <h3>About Me</h3>
        <p>Brief description of yourself and your background</p>
      </section>
      <section id="skills">
        <h3>Skills</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>Javascript</li>
        </ul>
      </section>
      <section id="experience">
        <h3>Experience</h3>
        <ul>
          <li>Job 1</li>
          <li>Job 2</li>
          <li>Job 3</li>
        </ul>
      </section>
      <section id="education">
        <h3>Education</h3>
        <ul>
          <li>Degree 1</li>
          <li>Degree 2</li>
        </ul>
      </section>
    </main>
  </body>
</html>
